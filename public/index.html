<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./icone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <meta name="theme-color" content="#606c88" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#606c88">
    <meta name="description" content="Sistema de gerenciamento de atendimento ao estudante" />
    <meta name="author" content="Pedro Henrique Cerqueira Mota, João Costa dos Santos Neto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>SiGAÊ - IFBA</title>
</head>

<body>
    <div id="root">
        <noscript>
            <div class="container">
                <div class="containerTexto">
                    <h1 class="titulo">Não foi possível iniciar a aplicação</h1>
                    <h2 class="erroTexto">Você precisa de javascript para rodar a aplicação</h2>
                    <div class="divisor"></div>
                    <div class="dica">Acesse as configurações do navegador para ligar o javascript</div>
                </div>
            </div>
        </noscript>
        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", 
                "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }

            #root {
                background-color: rgb(241,242,243);
                height: 100%;
            }

            body {
                margin: 0px;
            }

            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #f0f1f3;
            }

            .containerTexto {
                width: 600px;
                margin-bottom: 200px;
            }

            @media(max-width: 620px) {
                .containerTexto {
                    width: 90%; 
                }
                .titulo, .erroTexto {
                    text-align: center;
                }
            }

            .titulo {
                color: crimson;
                font-size: 36px;
            }

            .erroTexto {
                margin-top: 20px;
                word-break: break-word;
            }

            .divisor {
                width: 100%;
                border: 1px solid #dfe0e2;
                margin-top: 25px;
            }

            .dica {
                width: 100%;
                margin-top: 10px;
                word-break: break-word;
                text-align: center;
                font-size: 22px;
            }
        </style>
    </div>
</body>

</html>
